<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Challenge Encriptador</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="assets/logo-alura.svg" alt="Logo alura">
    </header>
    <main class="container">
        <section class="container-interfaz">
            <h1 class="container-titulo">Challenge Encriptador</h1> 
            <textarea class="container-texto" id="container-texto" placeholder="Ingrese el texto aquí" ></textarea> 
            <h5 class="container-botones-warning"><span class="material-symbols-outlined">
                error
                </span>Solo letras minúsculas y sin acento</h5> 
            <div class="container-botones">
                <a class="container-botones-link" href="#" onclick="btnEncriptar()">Encriptar</a>
                <a class="container-botones-link btn-des" href="#" onclick="btnDesencriptar()">Desencriptar</a>
            </div>
        </section>
        <section class="container-resultado">
            <textarea class="mensaje" id="container-resultado-texto" cols="30" rows="10"></textarea>
            <div class="container-botones tablet">
                <a href="#" class="container-botones-link btn-des tablet" onclick="copiar()">Copiar</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>©2024 Desarrollado por Guido Alfredo Albarracín - Software Developer</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
